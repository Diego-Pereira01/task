<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="icon.png" alt="Sua Empresa">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-textPrimary">Entre na sua conta</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-textPrimary">Endereço de e-mail</label>
        <div class="mt-2">
          <input type="email" name="email" id="email" [(ngModel)]="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-textPrimary outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-textPrimary">Senha</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Esqueceu a senha?</a>
          </div>
        </div>
        <div class="mt-2">
          <input type="password" name="password" id="password" [(ngModel)]="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-textPrimary outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Entrar</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-textSecondary">
      Ainda não é membro?
      <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Inicie um teste gratuito de 14 dias</a>
    </p>
  </div>

  <!-- Notificação de Sucesso -->
  <div *ngIf="notificationType === 'success'" class="fixed top-0 right-0 mt-4 mr-4 bg-green-100 text-green-900 border-l-4 border-green-500 p-4 rounded-lg shadow-lg flex items-center">
    <svg class="w-6 h-6 mr-2 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M9 11l3 3L22 4" />
    </svg>
    <span class="text-sm font-semibold">Login realizado com sucesso!</span>
  </div>

  <!-- Notificação de Erro -->
  <div *ngIf="notificationType === 'error'" class="fixed top-0 right-0 mt-4 mr-4 bg-red-100 text-red-900 border-l-4 border-red-500 p-4 rounded-lg shadow-lg flex items-center">
    <svg class="w-6 h-6 mr-2 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span class="text-sm font-semibold">Erro: Credenciais inválidas.</span>
  </div>

  <!-- Notificação de Aviso -->
  <div *ngIf="notificationType === 'warning'" class="fixed top-0 right-0 mt-4 mr-4 bg-yellow-100 text-yellow-900 border-l-4 border-yellow-500 p-4 rounded-lg shadow-lg flex items-center">
    <svg class="w-6 h-6 mr-2 text-yellow-600" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span class="text-sm font-semibold">Atenção: Verifique suas credenciais.</span>
  </div>

  <!-- Notificação de Informação -->
  <div *ngIf="notificationType === 'info'" class="fixed top-0 right-0 mt-4 mr-4 bg-blue-100 text-blue-900 border-l-4 border-blue-500 p-4 rounded-lg shadow-lg flex items-center">
    <svg class="w-6 h-6 mr-2 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span class="text-sm font-semibold">Info: As informações foram processadas com sucesso.</span>
  </div>
</div>
